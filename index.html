<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Paint JS</title>
</head>

<body>
    <h1>Painting Playground :-)</h1>
    <canvas id="jsCanvas" class="canvas"></canvas>
    
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange"min="0.1" max="5.0" step="0.1"value="2.5"/>
            <div id="currentColor">Current Color</div>
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill BG</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color:#2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color:#ffffff"></div>
            <div class="controls__color jsColor" style="background-color:#ff595e"></div>
            <div class="controls__color jsColor" style="background-color:#ffca3a"></div>
            <div class="controls__color jsColor" style="background-color:#8ac926"></div>
            <div class="controls__color jsColor" style="background-color:#1982c4"></div>
            <div class="controls__color jsColor" style="background-color:#6a4c93"></div>
            

            <div>
                <input type = "color"value =  "#efaec5"class="controls__color" id="colorPicker" >
                <span id = "colorPickerText">PICK</span>
            </div>
            <div class="controls__color jsColor"id="eraser">
                ERASER
            </div>
        
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
